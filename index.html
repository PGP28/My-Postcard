<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Postal</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="main-content">
        <header>
                
        </header>
    
        <section>
            <form class="postcard" action="https://formspree.io/info@prueba.com" method="POST">
                <div class="postcard-header">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo de 4Geeks">
                    <h1>My Postal</h1>
                </div>
                <div class="postcard-body">
            
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
                        </p>
                        <p>This is so cool, can't wait to start doing more staff!</p>
                    </div>
            
                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="Some name">
                        <input type="text" name="email" placeholder="Some email">
                        <input type="text" name="message" placeholder="Some content">
                    </div>
                </div>
            
                <div class="postcard-footer">
                    <input type="submit" name="Send My Postcard">
                </div>
            </form>


        </section>
    
        <footer>

        </footer>
    
    </div>
</body>
</html>
